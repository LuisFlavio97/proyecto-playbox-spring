<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--<head th:replace="~{plantilla/template :: head}">-->

<head th:replace="~{plantilla/template2 :: head}">

</head>

<body>
	<header th:replace="~{plantilla/template2 :: header}"></header>
	<div class="container d-flex justify-content-center align-items-center" style="min-height: 75vh;">
		<div class="card w-50">
			<div class="card-body">
				<h2 class="card-title text-center">Inciar Sesión</h2>
				<form th:action="@{/login}" method="post">
					<div class="form-group">
						<label for="username">Nombre de usuario:</label>
						<input type="text" class="form-control" id="username" name="username" required>
					</div>
					<div class="form-group">
						<label for="password">Contraseña:</label>
						<input type="password" class="form-control" id="password" name="password" required>
					</div>
					<div class="text-center">
						<button type="submit" class="btn btn-primary">Ingresar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<footer th:replace="~{plantilla/template2 :: footer}"></footer>
	<!-- Agrega el script de Bootstrap y jQuery en tu plantilla -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
