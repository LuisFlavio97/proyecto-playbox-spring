<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--<head th:replace="~{plantilla/template :: head}">-->

<head th:replace="~{plantilla/template :: head}">


</head>

<body>
	<header th:replace="~{plantilla/template :: header}"></header>
	<div class="container" style="min-height: calc(100vh - 170px); padding-bottom: 70px;">
		<div class="card bg-light">
			<div class="card-header bg-dark text-white" th:text="${titulo}"></div>
			<div class="card-body">
				<form th:action="@{/views/videojuegos/save}" th:object="${videojuego}" method="post">
					<div class="form-group row">
						<label for="codigo" class="form-label col-md-2">Codigo de VideoJuego:</label>
						<input type="hidden" th:field="*{id}">
						<input type="text" th:field="*{codigo}" class="form-control form-control-sm col-md-6" id="codigo"
							placeholder="Codigo del Videojuego...">
						<small></small>
					</div>
					<div class="form-group row">
						<label for="nombre" class="form-label col-md-2">Nombre del Videojuego:</label>
						<input type="text" th:field="*{nombre}" class="form-control form-control-sm col-md-6" id="nombre"
							placeholder="Nombre del Videojuego...">
						<small></small>
					</div>
					<div class="form-group row">
						<label for="consola" class="form-label col-md-2">Consola del Videojuego:</label>
						<select th:field="*{consola}" class="form-control form-control-sm col-md-6" id="consola">
							<option th:each="consola : ${consolas}" th:value="${consola.id_consola}" th:text="${consola.descripcion}"></option>
						</select>
					</div><br>
					<div class="form-group row">
						<label for="genero" class="form-label col-md-2">Genero del videojuego:</label>
						<select th:field="*{genero}" class="form-control form-control-sm col-md-6" id="genero">
							<option th:each="genero : ${generos}" th:value="${genero.id_genero}" th:text="${genero.descripcion}"></option>
						</select>
					</div><br>
					<div class="form-group row">
						<label for="descripcion" class="form-label col-md-2">Descripción del Videojuego:</label>
						<input type="text" th:field="*{descripcion}" class="form-control form-control-sm col-md-6" id="descripcion"
							placeholder="Descripción del Videojuego...">
						<small></small>
					</div>
					<div class="form-group row">
						<input type="hidden" th:field="*{stock}">
					</div>
					<div class="form-group row">
						<label for="precio" class="form-label col-md-2">Precio del videojuego:</label>
						<input type="text" th:field="*{precio}" class="form-control form-control-sm col-md-6" id="precio"
							placeholder="Precio del videojuego...">
						<small></small>
					</div><br>
					<div class="card-footer bg-dark">
						<input type="submit" class="btn btn-primary btn-sm" value="Guardar" />
						<a th:href="@{/views/videojuegos/}" class="btn btn-danger btn-sm">Volver</a>
					</div>
				</form>
			</div>
		</div>
	</div>

	<footer th:replace="~{plantilla/template :: footer}"></footer>

</body>

</html>
