<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--<head th:replace="~{plantilla/template :: head}">-->
<head th:replace="~{plantilla/template :: head}">
</head>
<body>
<header th:replace="~{plantilla/template :: header}"></header>
<div class="container" style="min-height: calc(100vh - 170px); padding-bottom: 70px;">
  <div class="card bg-light">
    <div class="card-header bg-dark text-white" th:text="${titulo}"></div>
    <div class="card-body">
      <form th:action="@{/views/usuarios/save}" th:object="${usuario}" method="post">
        <input type="hidden" th:field="*{idusuario}">
        <div class="form-group row">
          <label for="nombres" class="form-label col-md-2">Nombres:</label>
          <input type="text" th:field="*{nombres}" class="form-control form-control-sm col-md-6" id="nombres"
                 placeholder="Nombres...">
        </div>
        <div class="form-group row">
          <label for="apellidos" class="form-label col-md-2">Apellidos:</label>
          <input type="text" th:field="*{apellidos}" class="form-control form-control-sm col-md-6" id="apellidos"
                 placeholder="Apellidos...">
        </div>
        <div class="form-group row">
          <label for="email" class="form-label col-md-2">Email:</label>
          <input type="email" th:field="*{email}" class="form-control form-control-sm col-md-6" id="email"
                 placeholder="Correo electrÃ³nico...">
        </div>
        <div class="form-group row">
          <label for="nomusuario" class="form-label col-md-2">Usuario:</label>
          <input type="text" th:field="*{nomusuario}" class="form-control form-control-sm col-md-6" id="nomusuario"
                 placeholder="Nombre de usuario...">
        </div>
        <div class="form-group row">
          <label for="rol" class="form-label col-md-2">Rol:</label>
          <select th:field="*{idrol}" class="form-control form-control-sm col-md-6" id="rol">
            <option th:each="rol : ${roles}" th:value="${rol.idrol}" th:text="${rol.nomrol}"></option>
          </select>
        </div><br>
        <div class="card-footer bg-dark">
          <input type="submit" class="btn btn-success btn-sm" value="Guardar" />
          <a th:href="@{/views/usuarios/activos}" class="btn btn-primary btn-sm">Volver</a>
        </div>
      </form>
    </div>
  </div>
</div>
<footer th:replace="~{plantilla/template :: footer}"></footer>
</body>
</html>
