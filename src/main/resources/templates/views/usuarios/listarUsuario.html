<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{plantilla/template :: head}">
  <title>Lista de Movimientos</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:replace="~{plantilla/template :: header}"></header>
<div class="container mt-4 mb-5">
  <header class="d-flex justify-content-between align-items-center">
    <h1>Lista de Usuarios</h1>
    <a th:href="@{/views/videojuegos/}" class="btn btn-primary">Volver al Inicio</a>
  </header>
  <hr>
  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
        <th>Usuario</th>
        <th>Rol</th>
        <th>Acciones</th>
      </tr>
      </thead>
      <tbody>
      <!-- Iterar sobre la lista de usuarios -->
      <tr th:each="usuario : ${usuarios}">
        <td th:text="${usuario.nombres}"></td>
        <td th:text="${usuario.apellidos}"></td>
        <td th:text="${usuario.email}"></td>
        <td th:text="${usuario.nomusuario}"></td>
        <td th:text="${usuario.nomrol}"></td>
        <td>
          <a class="btn btn-sm btn-success" th:href="@{/views/usuarios/edit/{id}(id=${usuario.idusuario})}">Editar</a>
          <form th:action="@{/views/usuarios/anular/{id}(id=${usuario.idusuario})}" method="post" style="display:inline;">
            <input type="submit" class="btn btn-danger btn-sm" value="Anular" />
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<footer th:replace="~{plantilla/template :: footer}"></footer>
</body>
</html>
