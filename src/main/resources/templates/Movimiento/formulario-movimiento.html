<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{plantilla/template :: head}"></head>
<body>
<header th:replace="~{plantilla/template :: header}"></header>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 75vh;">
  <div class="card w-50">
    <div class="card-body">
      <h2 class="card-title text-center">Movimiento de Videojuego</h2>
      <form th:action="@{/views/videojuegos/guardarMovimiento}" th:object="${transacDto}" method="post">
        <div class="form-group">
          <label>Nombre del Videojuego:</label>
          <p class="form-control-plaintext" th:text="${videojuego.nombre}"></p>
        </div>
        <input type="hidden" th:field="*{videjoJuegoId}" />
        <div class="form-group">
          <label for="tipoMoviento">Tipo de Movimiento:</label>
          <select class="form-control" th:field="*{tipoMoviento}" id="tipoMoviento">
            <option value="ENTRADA">Entrada</option>
            <option value="SALIDA">Salida</option>
          </select>
        </div>
        <div class="form-group">
          <label for="cantMovida">Cantidad:</label>
          <input type="number" class="form-control" th:field="*{cantMovida}" id="cantMovida" min="1" required />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Guardar Movimiento</button>
          <a th:href="@{/views/videojuegos/}" class="btn btn-danger">Volver</a>
        </div>
      </form>
    </div>
  </div>
</div>
<footer th:replace="~{plantilla/template2 :: footer}"></footer>
<!-- Agrega el script de Bootstrap y jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
