<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{plantilla/template :: head}">
  <title>Lista de Movimientos</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:replace="~{plantilla/template :: header}"></header>
<div class="container mt-4 mb-5">
  <header class="d-flex justify-content-between align-items-center">
    <h1>Lista de Movimientos</h1>
    <a th:href="@{/views/videojuegos/}" class="btn btn-primary">Volver al Inicio</a>
  </header>
  <hr>
  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
      <tr>
        <th>Usuario</th>
        <th>Videojuego</th>
        <th>Tipo de Movimiento</th>
        <th>Cantidad</th>
        <th>Fecha</th>
      </tr>
      </thead>
      <tbody>
      <!-- Iterar sobre la lista de movimientos -->
      <tr th:each="movimiento : ${movimientos}">
        <td th:text="${movimiento.usuarioNombre}"></td>
        <td th:text="${movimiento.videojuegoNombre}"></td>
        <td th:text="${movimiento.tipoMovimiento}"></td>
        <td th:text="${movimiento.cantidad}"></td>
        <td th:text="${#temporals.format(movimiento.fecha, 'dd/MM/yyyy HH:mm:ss')}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<footer th:replace="~{plantilla/template :: footer}"></footer>
</body>
</html>
