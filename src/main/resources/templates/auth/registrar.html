<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{plantilla/template2 :: head}">
  <meta charset="UTF-8">
  <title>Registro de Usuario</title>
</head>

<body>
<header th:replace="~{plantilla/template2 :: header}"></header>
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg" style="width: 30rem;">
    <div class="card-header bg-primary text-white text-center">
      <h4>REGISTRO DE USUARIO</h4>
    </div>
    <div class="card-body">
      <form th:action="@{/auth/guardarUsuario}" method="post">
        <div class="mb-3">
          <label for="inputNombre" class="form-label">Nombre</label>
          <input type="text" id="inputNombre" class="form-control" name="nombres" placeholder="Ingrese su nombre" required>
        </div>
        <div class="mb-3">
          <label for="inputApellidos" class="form-label">Apellidos</label>
          <input type="text" id="inputApellidos" class="form-control" name="apellidos" placeholder="Ingrese sus apellidos" required>
        </div>
        <div class="mb-3">
          <label for="inputEmail" class="form-label">Email</label>
          <input type="email" id="inputEmail" class="form-control" name="email" placeholder="Ingrese su email" required>
        </div>
        <div class="mb-3">
          <label for="inputUsuario" class="form-label">Usuario</label>
          <input type="text" id="inputUsuario" class="form-control" name="nomusuario" placeholder="Ingrese su usuario" required>
        </div>
        <div class="mb-3">
          <label for="inputPassword" class="form-label">Contraseña</label>
          <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Ingrese su contraseña" required>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary btn-block">Registrar</button>
          <a th:href="@{/auth/login}" class="btn btn-secondary btn-block">Regresar al Login</a>
        </div>
      </form>
    </div>
  </div>
</div>
<footer th:replace="~{plantilla/template2 :: footer}"></footer>
</body>

</html>
