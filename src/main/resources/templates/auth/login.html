<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{plantilla/template2 :: head}"></head>

<body>
<header th:replace="~{plantilla/template2 :: header}"></header>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 75vh;">
	<div class="card w-50">
		<div class="card-body">
			<h2 class="card-title text-center">Iniciar Sesión</h2>
			<!-- Mostrar mensaje de error -->
			<div th:if="${param.error}" class="alert alert-danger text-center">
				Credenciales incorrectas. Por favor, intenta de nuevo.
			</div>
			<div th:if="${param.authError}" class="alert alert-warning text-center">
				Debes iniciar sesión para acceder a esta página.
			</div>
			<div th:if="${param.success}" class="alert alert-success text-center">
				<span th:text="${param.success}"></span>
			</div>
			<form th:action="@{/auth/login}" method="post">
				<div class="form-group">
					<label for="nomusuario">Nombre de usuario:</label>
					<input type="text" class="form-control" id="nomusuario" name="nomusuario" required>
				</div>
				<div class="form-group">
					<label for="password">Contraseña:</label>
					<input type="password" class="form-control" id="password" name="password" required>
				</div>
				<div class="text-center">
					<button type="submit" class="btn btn-primary">Ingresar</button>
					<a th:href="@{/auth/registrar}" class="btn btn-danger ml-3">Registrarse</a>
				</div>
				<div class="text-center mt-3">
					<p>¿Olvidaste tu contraseña? <a th:href="@{/auth/cambioContrasena}">Haz clic aquí</a></p>
				</div>
			</form>
		</div>
	</div>
</div>
<footer th:replace="~{plantilla/template2 :: footer}"></footer>

<!-- Agrega el script de Bootstrap y jQuery en tu plantilla -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
